<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartpoint</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="icon" href="./images/LOGO.png">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a class="logo-link" href="!#">
                    <img class="logo-pic" src="./images/logo.svg" alt="Smartpoint">
                </a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <div class="main-content">
                    <h1 class="main-content__title">
                        Превращаем посетителей
                        сайта в ваших клиентов
                    </h1>
                    <p class="main-content__text">
                        <b>Мы представляем не просто виджеты,</b> а технологичный продукт, отличающийся подходом к
                        взаимодействию с
                        посетителями вашего сайта.
                        Вы получаете увеличение эффективности сайта и экономию времени.
                    </p>
                    <div class="main-content__buttons">
                        <a href="#">
                            <button class="main-content__button main-content__button-yellow" type="button">Попробовать
                                бесплатно</button>
                        </a>
                        <a href="">
                            <button class="main-content__button main-content__button-last" type="submit">Смотреть
                                презентацию</button>
                        </a>
                    </div>
                    <div class="main-content__clients">
                        <div class="main-content__client">
                            1 337 <b>клиентов</b>
                        </div>
                        <div class="main-content__lead">
                            22 228 <b>заявок</b>
                        </div>
                    </div>

                </div>
                <div class="main-image">
                    <img class="main-image__pic" src="./images/funnel.png" alt="funnel">
                </div>

            </div>
        </div>
    </main>
    <script src="./js/jquery.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/modal.js"></script>
</body>

</html>
